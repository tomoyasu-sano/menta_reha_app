{% extends 'base.html' %}
{% load static %}

{%block title %}日記削除{% endblock %}

{% block active_menta_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST">
                {% csrf_token %}
                <p>本当に削除しますか？</p>
                <button class="btn btn-primary" type="submit">削除</button>
                <a class="btn btn-secondary  ml-2" href="{% url 'menta:menta_detail' object.pk %}">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
